<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>
<body>

<a href="./index[1].html" class="back-home-btn">
    <i class="fas fa-arrow-left"></i> Continue Shopping
</a>

<section class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div class="cart-container">
        <div class="cart-item">
            <img src="./h2.jpg" alt="Scented Candle Set">
            <div class="item-details">
                <h3>Scented Candle Gift Set</h3>
                <p>$40</p>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
            <div class="item-total">
                <p>$40</p>
                <button class="remove-btn"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

        <div class="cart-item">
            <img src="./Special/s2.jpg" alt="Congratulations Box">
            <div class="item-details">
                <h3>Congratulations Gift Box</h3>
                <p>$55</p>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
            </div>
            <div class="item-total">
                <p>$55</p>
                <button class="remove-btn"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
    </div>

    <div class="cart-summary">
        <h3>Cart Summary</h3>
        <p>Subtotal: <span>$95</span></p>
        <p>Shipping: <span>$10</span></p>
        <p><strong>Total: <span>$105</span></strong></p>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</section>

</body>
</html>
