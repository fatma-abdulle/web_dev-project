<!DOCTYPE html>
<html lang="en">
<head>
  <a href="../index[1].html" class="back-home">‚Üê Back to Home</a>
  <meta charset="UTF-8">
  <title>Sign Up - Gift Shop</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="auth-section">
    <div class="auth-box">
      <h2>Create Your Account</h2>
      <p>Join the Gift Shop family</p>
      <form>
        <label>Full Name</label>
        <input type="text" required placeholder="Your full name">

        <label>Email</label>
        <input type="email" required placeholder="Your email address">

        <label>Password</label>
        <input type="password" required placeholder="Create a password">

        <div class="form-terms">
          <label><input type="checkbox" required> I agree to the <a href="#">terms & conditions</a></label>
        </div>

        <button type="submit">Sign Up</button>
      </form>
      <p class="switch">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </section>
</body>
</html>
